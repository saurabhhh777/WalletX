name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'vercel.json'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'vercel.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check if frontend files changed
        id: check-changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^frontend/"; then
            echo "frontend_changed=true" >> $GITHUB_OUTPUT
          else
            echo "frontend_changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Deploy to Vercel (Production)
        if: steps.check-changes.outputs.frontend_changed == 'true' && github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
          
      - name: Deploy to Vercel (Preview)
        if: steps.check-changes.outputs.frontend_changed == 'true' && github.ref != 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          
      - name: Skip deployment
        if: steps.check-changes.outputs.frontend_changed == 'false'
        run: |
          echo "No frontend changes detected. Skipping deployment."
          echo "Changed files:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} || echo "No changes" 